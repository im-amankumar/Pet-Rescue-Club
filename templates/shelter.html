<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET RESCUE CLUB</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <div class="register-pet">
        <center>

            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="">Pet Name : </label></td>
                        <td><input type="text" placeholder="pet name"></td>
                    </tr>
                    <tr>
                        <td><label for="">Pet Category : </label></td>
                        <td><select name="" id="">
                            <option value="">Dog</option>
                            <option value="">Cat</option>
                            <option value="">Other</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="">breed : </label></td>
                        <td><input type="text" placeholder="breed-info"></td>
                    </tr>
                    <tr>
                        <td><label for="">Age (in months) : </label></td>
                        <td><input type="number" name="" id="" placeholder="months"></td>
                    </tr>
                    <tr>
                        <td><label for="">Description: </label></td>
                        <td><textarea name="" id="" placeholder="pet-description"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">Upload-photo: </label></td>
                        <td><input type="file" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Do you agree to the following terms and conditions?</label>
                        </td>
                        <td>
                            <input type="checkbox" name="" id="" required> I agree to the <a href="">terms of services</a>
                        </td>
                    </tr>
                    <!--  have to add css -->
                    <center>
                        <input type="submit" value="REGISTER PET">
                    </center>
                </table>
            </form>
            
        </center>
    </div>

</body>
</html>
